<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player with API</title>
</head>

<body>
    <div class="cotainer flex bgblack">
        <div class="left">
            <div class="close">
                <img width="" src="SVG/" alt="">
            </div>
            <div class="home bggrey rounded m-1 p1">
                <div class="logo"><img class="invert" src="SVG/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="SVG/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="SVG/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bggrey rounded m-1 p1">
                <div class="heading">
                    <img class="invert" src="SVG/playlist.svg" alt="">
                    <h1>Your Library</h1>
                </div>
                <div class="songlist">
                    <ul>
                        <!-- Songs will be added here dynamically -->
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right border bggrey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                        <img class="hamburger" src="SVG/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="sbtn">Sign up</button>
                    <button class="lbtn">Log in</button>
                </div>
            </div>
            <div class="spoti">
                <h1>Featured Albums</h1>
                <div id="loading" class="loading">Loading albums...</div>
                <div class="cardcontainer">
                    <!-- Album cards will be added here dynamically -->
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="set">
                        <div class="songinfo">Select a song to play</div>
                        <div class="songbutton">
                            <img width="35px" id="prev" src="SVG/prevsong.svg" alt="">
                            <img width="35px" id="play" src="SVG/play.svg" alt="">
                            <img width="35px" id="next" src="SVG/nextsong.svg" alt="">
                        </div>
                        <div class="sv">
                            <div class="songtime">00:00</div>
                            <div class="volume">
                                <img width="25" src="SVG/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="" value="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
